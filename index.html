<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="registr">Registration Form</div>
      <div class="form">
        <div class="form_group">
          <div class="name">Enter Name</div>
          <div class="input">
            <input class="enter" type="text" />
          </div>
        </div>
        <div class="form_group">
          <div class="name">Enter Password</div>
          <div class="input">
            <input class="enter" type="text" />
          </div>
        </div>
        <div class="form_group add">
          <div class="name">Enter Address</div>
          <div class="input">
            <textarea class="address"></textarea>
          </div>
        </div>
        <div class="select">
          <div class="select_name">Select Game</div>
          <div class="checkbox_group">
            <label for="Hockey"
              ><input id="Hockey" type="checkbox" /> Hockey <br
            /></label>
            <label for="Football"
              ><input id="Football" type="checkbox" /> Football <br
            /></label>
            <label for="Badminton"
              ><input id="Badminton" type="checkbox" /> Badminton <br
            /></label>
            <label for="Cricket"
              ><input id="Cricket" type="checkbox" /> Cricket <br
            /></label>
            <label for="Volleyball"
              ><input id="Volleyball" type="checkbox" /> Volleyball</label
            >
          </div>
        </div>
        <div class="gender">
          <div class="gender_name">Gender</div>
          <div class="radio_group">
            <label for="male"
              ><input id="male" type="radio" name="ra" /> Male</label
            >
            <label for="female"
              ><input id="female" type="radio" name="ra" /> Female</label
            >
          </div>
        </div>
        <div class="age">
          <div class="age_name">Select ur age</div>
          <div class="age_group">
            <select class="select_age">
              <option selected disabled hidden>Select</option>
              <option>18-25</option>
              <option>26-35</option>
              <option>36-45</option>
            </select>
          </div>
        </div>
        <div class="photo">
          <div class="photo_name">Select photo</div>
          <div class="photo_group">
            <input type="file" />
          </div>
        </div>
      </div>
      <div class="form_buttons">
        <button>Click Me</button>
        <button>Throw off</button>
        <button>Submit Form</button>
      </div>
    </div>
  </body>
</html>
